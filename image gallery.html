<!DOCTYPE html>
<html>
    <head>
        <title>
            image gallery
        </title>
        <style>
            div.gallery
            {
                margin: 5px;
                border:1px solid #ccc;
                float: left;
                width: 180px;
                background-color: darkslategrey;
            }
            div.gallery img {
                width: 100%;
                height: 200px;
                border-radius: 25px;
            }
            div.description{
                padding:15px;
                text-align:center;
                background-color: darkslategrey;
            }
            div.gallery:hover{
                border: 5px solid #777;
                border-radius: 25px;
                background-color: darkslategrey;
            }
           .wrapper{
            width: 100%;

           } 

           .menu {
            clear: both;
            width:100%;
          background: url('header.png');
            height: 90px;
            padding: 0 10px;
            
            size:100%;
           }
           .menu ul {
            margin: 0;
            padding: 0;

           }

           .menu ul li {
            padding: 0;
            margin: 0;
            display: inline;

           }

           .menu ul li{
              float: left;
              display: block;
              height 70px;
              width 120px;
              padding: 20px 0 0 20px;
              font-size: 35px;
              text-decoration: none;
              color:black;
              font-weight: normal;
              outline: none;
           }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="menu">
                <ul>
                    <li><a="#" class="current">Home</a></li>
                    <li><a="#">Gallery</a></li>
                    <li><a='#">Company</a></li>
                    <li><a="#">Contact</a></li>
                </ul>
                <div class="logo">
                    <img class="logoimg" src="">
            </div>
        </div>
        <div class="gallery">
            <img src="antanya.jpg" alt="antanya">
        
        <div class="description">Antalya.</div>
    </div>
        <div class="gallery">
            <img src="japan.jpg" alt="japan">
       
        <div class="description">Japan.</div>
    </div>
        <div class="gallery">
            <img src="argentina.jpg" alt="argentina">
        
        <div class="description">Argentina </div>
    </div>
        <div class="gallery">
            <img src="venice italy.jpg" alt="venice italy">
               <div class="description">Venice italy</div>
            </div>
    </body>
</html>
