<!DOCTYPE html>
<html>
    <head>
        <title>animation</title>
        <style>
            img {
                width:100px;
                height:100px;
                transition:width 2s,
                height 2s,transform 2s;
            }
            img:hover{
                width:300px;
                height:300px;
                transform: rotate(60deg);
            }
        </style>
    </head>
    <body>
        <h1>Transition + Transition</h1>
        <p>Hover over the image below:</p>
        <img src="emma and julian">
    </body>
</html>
